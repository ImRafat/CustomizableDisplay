    <div class="wrapper">
        <div class="prayerSchedule" id="prayerSchedule">
            <ul class="sunrise">
                <li class="logoPrayer"><img src="../content/sunrise.png" alt="sunrise logo" class="prayerLogo"> <span class="prayerName">Sunrise</span> </li>
                <li class="sunriseTime"></li>
            </ul>
            <ul class="prayerColumnHeaders">
                <li class="salahHeader">Salah</li>
                <li class="beginsHeader">Begins</li>
                <li class="iqamahHeader">Iqamah</li>
            </ul>
            <ul class="prayerContent defaultFontSize">
                <ul class="prayerTime fajrPrayer">
                    <li class="logoPrayer"><img src="../content/dawn.png" alt="dawn logo" class="prayerLogo"><span class="prayerName"> Fajr</span></li>
                    <li class="begins"></li>
                    <li class="iqamah"></li>
                </ul>
                <ul class="prayerTime dhuhrPrayer">
                    <li class="logoPrayer"><img src="../content/day.png" alt="day time logo" class="prayerLogo"><span class="prayerName">Dhuhr</span></li>
                    <li class="begins"></li>
                    <li class="iqamah"></li>
                </ul>
                <ul class="prayerTime asrPrayer">
                    <li class="logoPrayer"><img src="../content/evening.png" alt="evening logo" class="prayerLogo"><span class="prayerName">Asr</span></li>
                    <li class="begins"></li>
                    <li class="iqamah"></li>
                </ul>
                <ul class="prayerTime maghribPrayer">
                    <li class="logoPrayer"><img src="../content/sunset.png" alt="sunset logo" class="prayerLogo"><span class="prayerName">Maghrib</span></li>
                    <li class="begins"></li>
                    <li class="iqamah"></li>
                </ul>
                <ul class="prayerTime ishaPrayer">
                    <li class="logoPrayer"><img src="../content/night.png" alt="night time logo" class="prayerLogo"><span class="prayerName">Isha</span></li>
                    <li class="begins"></li>
                    <li class="iqamah"></li>
                </ul>
            </ul>
            <div class="jumuahSchedule">
                <h1 class="jumuahHeader">Jumuah</h1>
                <ul class="jumuahContent defaultFontSize">
                    <!-- <ul class="jumuahSection">
                        <li class="khutbah">Khutbah</li>
                        <li class="jumuahTime">1:10 PM</li>
                    </ul> -->
                    <ul class="jumuahSection">
                        <li class="jumuahPrayer">Jumuah Prayer</li>
                        <li class="jumuahTime"></li>
                    </ul>                                
                </ul>
            </div>
        </div>
